server {
  port = 30062
  sslPort = 30063
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/precog/auth.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  security {
    v1 {
      requestLog {
        enabled = true
        file = "/var/log/precog/auth.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = ["/security/v1/health"]
      }

      security {
        mongo {
          servers = ["localhost"]
          database = "precog_auth"
          collection = "tokens"
        }
        cached = true
        rootKey = "CE1DE42A-D9EA-4494-8240-680230067C7C"
      }
    }
  }
}
