server {
  port = 30064
  sslPort = 30065
  sslEnable = false

  log {
    level = "info"
    console = true
    filename = "/var/log/precog/accounts-v1.server.log"
    roll = "daily"
    use_parents = false
  }
}

services {
  accounts {
    v1 {
      requestLog {
        enabled = true
        file = "/var/log/precog/accounts-v1.request.log"
        roll = "daily"
        fields = "date time c-ip cs-method cs-uri-stem cs-uri-query sc-status cs-content"
        formatter = "w3cs"
        excludePaths = ["/accounts/v1/health"]
      }

      zookeeper {
        hosts = localhost:2181
        accountId {
          path = "/precog/accounts/v1/accountId"
        }
      }

      email {
        params {
          servicehost = "localhost"
        }
        template_dir = "/etc/precog/templates"
      }

      mongo {
        servers = ["localhost"]
        database = "precog_accounts"
        collection = "accounts"
        deletedCollection = "deleted_accounts"
      }

      accounts {
        rootAccountId = 0000000001
      }

      security {
        service {
          protocol = "http"
          host = "localhost"
          port = 30062
          path = "/security/v1/"
        }
        cached = true
        rootKey = "CE1DE42A-D9EA-4494-8240-680230067C7C"
      }
    }
  }
}
